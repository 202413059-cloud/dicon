<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 취향 사진</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <h1 class="title">내 취향 사진</h1>

    <!-- 🔽 [추가] 디자인 취향 테스트 이동 버튼 -->
    <div class="test-link">
      <a href="./test/index.html" class="test-btn">
        💻 나의 디자인 취향 테스트
      </a>
    </div>

    <!-- 중앙 메인 이미지 -->
    <div class="main-image">
      <img id="main-image" src="main.png" alt="취향 사진 이미지" />
    </div>

    <!-- 버튼 5개 -->
    <div class="button-grid">
      <button class="category-btn" data-type="fashion">패션</button>
      <button class="category-btn" data-type="product">제품 디자인</button>
      <button class="category-btn" data-type="interior">공간/인테리어</button>
      <button class="category-btn" data-type="art">아트/시각이미지</button>
      <button class="category-btn" data-type="color">색감</button>
    </div>

    <!-- 추가된 기능 버튼들 -->
    <div class="feature-buttons">
      <button onclick="downloadImage()">📥 이미지 다운로드</button>
      <button onclick="toggleDarkMode()">🌙 다크모드</button>
      <button onclick="likeImage()">❤️ 좋아요</button>
      <span id="like-count">0</span>
    </div>

    <!-- 클릭하면 바뀌는 영역 -->
    <div id="content-area" class="hidden">
      <p id="desc" class="description"></p>
      <div id="image-grid" class="image-grid"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
